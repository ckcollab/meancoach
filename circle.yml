machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - pip install -r meancoach_project/requirements/test.pip

test:
  override:
    - (cd meancoach_project && flake8 *.py)
    - (cd meancoach_project && py.test --ds=meancoach_project.settings.test)
    - (cd meancoach_project && echo `pwd`)

