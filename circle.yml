machine:
  python:
    version: 2.7.5
  environment:
    PYTHONPATH: $PYTHONPATH:.
    PYTHONPATH: $PYTHONPATH:$HOME/meancoach
    PYTHONPATH: $PYTHONPATH:$HOME/meancoach/meancoach_project
    PATH: $PATH:/home/ubuntu/virtualenvs/venv-2.7.5/lib/python2.7/site-packages

dependencies:
  pre:
    - pip install -r meancoach_project/requirements/dev.pip

test:
  override:
    - (cd meancoach_project && flake8 *.py)
    - (cd meancoach_project && py.test)
    - (cd meancoach_project && echo `pwd`)
    - echo $PYTHONPATH
    - echo $PATH
    - pip freeze

