{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <form action="." method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit"
                   class="btn btn-primary"
                   value="Save"
                   name="_save">
            <input type="submit"
                   class="btn btn-default"
                   value="Save and add another"
                   name="_save_and_add_another">
        {% endbuttons %}
    </form>
{% endblock %}
