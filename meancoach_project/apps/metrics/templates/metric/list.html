{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}
    {% if object_list %}
        {% render_table table %}
    {% else %}
        <i>No metrics added yet</i><br>

        <a href="{% url 'metrics:create' %}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Create Metric</a>
    {% endif %}
{% endblock %}
